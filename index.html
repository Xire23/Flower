<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        .button {
            padding: 10px 20px;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .enlarge {
            transform: scale(15);
        }
    </style>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>E</span>
        <span>L</span>
        <span>L</span>
        <span>O</span>
    </div>
    <div class="description">
        <span>Will you be my Valentine?</span>
    </div>
    <div class="button">
        <button id="enlargeBtn">
            <a>No</a>
        </button>
        <button id="targetBtn" class="button">
            <a href="flower.html">Yes</a>
        </button>
        <script>
            document.getElementById("enlargeBtn").addEventListener("click", function() {
                document.getElementById("targetBtn").classList.toggle("enlarge");
            });
        </script>
    </div>
</body>
</html>
